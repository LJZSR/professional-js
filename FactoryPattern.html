<!DOCTYPE html>
<html>
    <script>
        function createPerson(name, age, job) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.job = job;
            return o;
        }
        var person1 = createPerson("Nicholas", 27, "Software Engineer");
        var person2 = createPerson("Grey", 27, "Doctor");
    </script>
</html>
