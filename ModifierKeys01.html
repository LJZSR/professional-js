<!DOCTYPE html>
<html>
  <head>
    <style>
      #myDiv {
        width: 500px;
        height: 500px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="myDiv"></div>
    <script>
      var div = document.getElementById("myDiv");
      div.addEventListener('click', function() {
        var keys = new Array();
        if (event.shiftKey) {
          keys.push("shift");
        }
        if (event.ctrlKey) {
          keys.push("ctrl");
        }
        if (event.altKey) {
          keys.push("alt");
        }
        if (event.metaKey) {
          keys.push("meta");
        }
        console.log("Keys: " + keys.join(","));
      })
    </script>
  </body>
</html>
