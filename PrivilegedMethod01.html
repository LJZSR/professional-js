<!DOCTYPE html>
<html>
  <body>
    <script>
      function Person(name) {
        var name =  name;
        this.getName = function() {
          return name;
        }
        this.setName = function(value) {
          name = value;
        }
      }
      var person = new Person("Nicholas");
      alert(person.getName());
      person.setName("Grey");
      alert(person.getName());
    </script>
  </body>
</html>
