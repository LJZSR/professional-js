<!DOCTYPE html>
<html>
  <body>
    <div id="div1">
      <p>
        <b>Hello</b> World!
      </p>
      <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
      </ul>
    </div>
    <script>
      var div = document.getElementById("div1");
      var walker = document.createTreeWalker(div, NodeFilter.SHOW_ELEMENT, null, false);
      walker.firstChild();
      walker.nextSibling();
      var node = walker.firstChild();
      while (node !== null) {
        console.log(node);
        node = walker.nextNode();
      }

    </script>
  </body>
</html>
