<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            function sum(num1, num2) {
                return num1 + num2;
            }
            function callSum(num1, num2) {
                return sum.call(this, num1, num2);
            }
            alert(callSum(10, 20));
        </script>
    </body>
</html>
