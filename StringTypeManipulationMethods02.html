<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            var stringValue = "Hello World!";
            alert(stringValue.slice(-3));
            alert(stringValue.substring(-3));
            alert(stringValue.substr(-3));
            alert(stringValue.slice(3, -4));
            alert(stringValue.substring(3, -4));
            alert(stringValue.substr(3, -4));
        </script>
    </body>
</html>
