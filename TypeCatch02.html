<!DOCTYPE html>
<html>
  <body>
    <input type="button" id="myBtn" value="Click">
    <script>
      function test() {
        try {
          console.log(2);
          return 2;
        }
        catch(error) {
          return 1;
        }
        finally {
          return 0;
        }
      }
      var myBtn = document.getElementById("myBtn");
      myBtn.addEventListener("click", function() {
        console.log(test());
      })
    </script>
  </body>
</html>
