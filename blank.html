<!DOCTYPE html>
<html>
  <head>
    <title>Blank Page Rich Text Editing</title>
    <script>
      window.addEventListener("message", function(event) {
        if (event.origin == "http://www.baidu.com") {
          console.log(event.data)
          event.source.postMessage("Received");
        }
        else {
          console.log(event.data)
          event.source.postMessage(event.origin);
        }
      })
    </script>
  </head>
  <body>
    Blank Page Rich Text Editing
  </body>
</html>
