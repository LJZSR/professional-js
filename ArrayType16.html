<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            function compare(value1, value2) {
                if (value1 > value2) {
                    return -1;
                }
                else if (value1 < value2) {
                    return 1;
                }
                else {
                    return 0;
                }
            }
            // function compare(value1, value2) {
            //     return value2 - value1;
            // }
            var values = [0, 1, 5, 10, 15];
            values.sort(compare);
            alert(values);
        </script>
    </body>
</html>
