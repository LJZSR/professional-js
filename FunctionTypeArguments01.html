<!DOCTYPE html>
<html>
    <body>
        <script>
            function factorial(num) {
                if (num <= 1) {
                    return 1;
                }
                else {
                    return num * arguments.callee(num - 1);
                }
            }
            var trueFactorial = factorial;
            alert(trueFactorial(5));
            alert(factorial(5));
        </script>
    </body>
</html>
