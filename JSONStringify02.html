<!DOCTYPE html>
<html>
  <body>
    <script>
      var book = {
        title: "Professional JavaScript",
        authors: ["Nicholas C. Zaksa", "Hello"],
        edition: 3,
        year: 2011
      };
      var jsonText = JSON.stringify(book, function(key, value) {
        switch(key) {
          case "authors":
            return value.join(",");
          case "year":
            return 5000;
          case "edition":
            return undefined;
          default:
            return value;
        }
      });
      console.log(jsonText);
    </script>
  </body>
</html>
