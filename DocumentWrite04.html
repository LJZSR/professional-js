<!DOCTYPE html>
<html>
  <head>
    <title>document.write() Example 4</title>
  </head>
  <body>
    <p>
      This is some content that you won't get to see 
      because it will be overwritten.
    </p>
    <script>
      window.onload = function () {
        document.write("Hello World!");
      };
    </script>
  </body>
</html>
