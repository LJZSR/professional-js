<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            var s1 = "2";
            var s2 = "z";
            var b = false;
            var f = 1.1;
            var o = {
                valueOf : function() {
                    return -1;
                }
            }
            alert(++s1);
            alert(++s2);
            alert(b++);
            alert(f--);
            alert(o--);
        </script>
    </body>
</html>
