<!DOCTYPE html>
<html>
    <body>
        <script>
            "use strict"
            var color = "blue";
            
            function changeColor() {
                if (color == "blue") {
                    color = "red";
                }
                else {
                    color = "blue";
                }
            }

            changeColor();
            alert("Color is now " + color);
        </script>
    </body>
</html>
